<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="/static/js/vs/editor/editor.main.css">

    <title>Cory's Playground</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Cory's Playground</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {{if eq .CurrentPage ""}}active{{end}}">
                <button type="button" class="btn btn-link nav-link {{if eq .CurrentPage ""}}disabled{{end}}" data-page="/">Me</button>
            </li>
            <li class="nav-item {{if eq .CurrentPage "projects"}}active{{end}}">
                <button type="button" class="btn btn-link nav-link {{if eq .CurrentPage "projects"}}disabled{{end}}" data-page="/projects">Projects</button>
            </li>
            <li class="nav-item {{if eq .CurrentPage "contact"}}active{{end}}">
                <button type="button" class="btn btn-link nav-link {{if eq .CurrentPage "contact"}}disabled{{end}}" data-page="/contact">Contact</button>
            </li>
        </ul>
        <div class="my-2 my-lg-0">
            <button class="btn btn-success my-2 my-sm-0" type="button" id="run">Run</button>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button" id="fmt">Fmt</button>
            <label class="btn btn-outline-info my-2 my-sm-0" title="Rewrite imports on Format">
                <input type="checkbox" autocomplete="off" id="imports">
                Imports
            </label>
            <button class="btn btn-secondary my-2 my-sm-0" type="button">About</button>
        </div>
    </div>
</nav>
<!-- Navbar end -->

<div class="container-fluid vh-100 w-100">
    <div class="row vh-100">
        <div class="col d-flex flex-column">
            <div id="wrap" class="row flex-grow-1">
                <textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{printf "%s" .Snippet.Body}}</textarea>
            </div>
            <div id="output" class="row h-25"></div>
        </div>
        <div class="col vh-100" style="background: #00efb2">

        </div>
    </div>
</div>


{{if .Analytics}}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11222381-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-11222381-7');
        gtag('config', 'UA-49880327-6');
    </script>
{{end}}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/static/js/jquery-linedtextarea.js"></script>
<script src="/static/js/playground.js"></script>
<script src="/static/js/playground-embed.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Monaco stuffs -->
<script>var require = { paths: { 'vs': '/static/js/vs' } };</script>
<script src="/static/js/vs/loader.js"></script>
<script src="/static/js/vs/editor/editor.main.nls.js"></script>
<script src="/static/js/vs/editor/editor.main.js"></script>

<script src="/static/js/index.js"></script>
{{if .Analytics}}
    <script>
    // Fire Google Analytics events for Run/Share button clicks.
    $('#run').click(function() {
        gtag('event', 'click', {
            event_category: 'playground',
            event_label: 'run-button',
        });
    });
    $('#share').click(function() {
        gtag('event', 'click', {
            event_category: 'playground',
            event_label: 'share-button',
        });
    });
    </script>
{{end}}
</body>
</html>
